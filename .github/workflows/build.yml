# 工作流名称
name: Build Dylib with Cloned Dependencies

# 触发条件
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1. 检出我们自己的代码
      - name: Checkout repository code
        uses: actions/checkout@v4

      # 2. 【最终方案】克隆官方依赖库并复制文件
      - name: Clone Theos SDKs and get libsubstrate
        run: |
          echo "--- Cloning Theos SDK repository ---"
          # 克隆官方的SDK仓库，--depth 1 表示只下载最新的版本，加快速度
          git clone --depth 1 https://github.com/theos/sdks.git
          
          echo "--- Copying libsubstrate.dylib to current directory ---"
          # 从克隆下来的文件夹中，将我们需要的dylib复制到当前工作目录
          cp sdks/lib/libsubstrate.dylib .
          
          echo "--- Verifying file exists ---"
          # 确认文件已成功复制
          ls -la libsubstrate.dylib

      # 3. 执行编译
      - name: Compile the dylib
        run: make

      # 4. 检查生成的文件
      - name: List files after build
        run: ls -la

      # 5. 上传编译产物以供下载
      - name: Upload dylib artifact
        uses: actions/upload-artifact@v4
        with:
          name: ColorHook-Dylib
          path: ColorHook.dylib
